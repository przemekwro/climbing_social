{% extends 'base.html' %}
{% block content %}
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>

<div class="container" id="content" style="">
    <h3>Register now!</h3>
    <form method="post">
        {%csrf_token%}

        {% for field in form %}
        <p>
        <div class="container" style="padding:0 0 0 0;">

            <div class="d-flex justify-content-center">
                {{ field.label_tag }}
            </div>
            <div class="d-flex justify-content-center">
                <div style="height:auto; width:auto" data-toggle="tooltip" data-placement="right"
                     title="{{ field.help_text }}">
                    {{ field }}
                </div>
            </div>
        </div>

        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <div class=" d-flex justify-content-center" >
            <button type="submit" class="btn" id="button">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
